<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form class="container" action="">
        <div class="card my-4"> <!--Card start-->
            <div class="card-header">
                <h1 class="fs-3">Payment form example</h1>
                <!--Final de header-->
            </div>

            <!--Primera row-->
            <div class="container row mt-4"> <!--container row-->
                <div class="col">
                    <div class="alert alert-danger fw-medium" role="alert">
                        Some fields are missing
                    </div>
                </div>

                <!--Segunda row-->
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-medium">Card #</label>
                            <input type="email" class="form-control fw-medium" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-medium">CVC #</label>
                            <input type="email" class="form-control fw-medium" id="exampleFormControlInput1" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-1 pt-5 pe-0 d-flex justify-content-end">
                        <i class="fa-solid fa-dollar-sign" style="color: #100f0f;"></i>
                    </div>
                    <div class="col-3 ps-0">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-medium">Amount</label>
                            <input type="text" class="form-control m-1 fw-medium" id="exampleFormControlInput1" placeholder="Amount">
                        </div>
                    </div>
               </div>

               <!--Tercera row-->
               <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-medium">First Name</label>
                        <input type="text" name="Name" class="form-control fw-medium" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-medium">Last Name</label>
                        <input type="text" name="Lastname" class="form-control fw-medium" id="exampleFormControlInput1">
                    </div>
                </div>
               </div>

               <!-- Cuarta row-->
               <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-medium">City</label>
                        <input type="text" name="city" class="form-control fw-medium" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-medium">State</label>
                        <select class="form-select text-body-secondary fw-medium" aria-label="Default select example">
                            <option selected disabled>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-medium">Postal Code</label>
                        <input type="text" name="postalCode" class="form-control fw-medium" id="exampleFormControlInput1">
                    </div>
                </div>
               </div>

               <!--Quinta row-->
               <div class="row">
                    <div class="col">
                        <div class="row">
                            <p class="mb-2 fw-medium">We accept:</p>
                        </div>

                        <!-- Check tipo radio con imagenes-->
                        <div class="container ms-0 mb-0 me-0 border rounded bg-secondary" style="width: 226px;;">
                            <div class="form-check form-check-inline me-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline me-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline me-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline me-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="col-6"> <!-- Segunda linea-->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label fw-medium">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small id="messageHelp" class="form-text text-muted fw-medium">Add any notes here.</small>
                          </div>
                    </div>
               </div>
            </div> <!--conatiner row end-->
            <div class="row m-0">
                <div class="card-footer d-flex justify-content-end border">
                    <button class="btn btn-secondary me-2" type="cancel">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
           </div>

        </div> <!--Card end-->

    </form>
    <script src="https://kit.fontawesome.com/e2aad4d631.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
